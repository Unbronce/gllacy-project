<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">  
  <title>gllacy-slider</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:500,700,900&amp;subset=cyrillic" rel="stylesheet">
  <link href="css/slider-styles.css" rel="stylesheet">
</head>
<body>
  <input type="radio" name="toggle" id="btn-1" checked>
  <input type="radio" name="toggle" id="btn-2">
  <input type="radio" name="toggle" id="btn-3">
  <div class="site-wrapper">
    <div class="content-wrapper">
      <header class="main-header"></header>
      <div class="slider">
        <div class="slide" id="slide1">
          <div class="slide-title">Крем-брюле и пломбир с малиновым джемом</div>
          <a class="slide-btn" href="#">Давайте оба!</a>
        </div>
        <div class="slide" id="slide2">
            <div class="slide-title">Шоколадный пломбир и лимонный сорбет</div>
            <a class="slide-btn" href="#">Давайте оба!</a>
        </div>
        <div class="slide" id="slide3">
            <div class="slide-title">Пломбир с помадкой и клубничный щербет</div>
            <a class="slide-btn" href="#">Давайте оба!</a>
        </div>
        <div class="slider-controls">
          <label for="btn-1"></label>
          <label for="btn-2"></label>
          <label for="btn-3"></label>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
